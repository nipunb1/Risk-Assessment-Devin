# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/risk_assessment?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=riskuser
spring.datasource.password=riskpass123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Kafka Configuration
kafka.bootstrap-servers=localhost:9092
kafka.topic.market-data=market-data-events
kafka.topic.risk-alerts=risk-alert-events
kafka.consumer.group-id=risk-assessment-group
kafka.consumer.auto-offset-reset=earliest

# Elasticsearch Configuration
spring.elasticsearch.uris=http://localhost:9200
elasticsearch.index.risks=risk-intelligence-index

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms

# Market Risk Monitoring
market.risk.volatility.threshold=0.05
market.risk.price.change.threshold=0.10
market.risk.monitoring.enabled=true

# Spark Configuration
spark.app.name=RiskAssessmentAnalytics
spark.master=local[*]

# Hadoop Configuration
hadoop.namenode.url=hdfs://localhost:9000
hadoop.data.directory=/risk-assessment/data
